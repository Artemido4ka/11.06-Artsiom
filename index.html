<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="interaction">
          <h1 class="interaction__title">Демо-версия</h1>
          <p class="interaction__text">
            За 18 лет деятельности было реализовано более 500 крупных, а так же,
            не менее 2500 средних и малых проектов. Используя знания и
            накопленный опыт мы можем предложить
          </p>
          <button class="button" id="openModal">
            <p class="text">Попробовать бесплатно</p>
            <div class="circle">
              <img src="images/arrow-up-right.svg" alt="arrow-up-right" />
            </div>
          </button>
        </div>

        <div class="image">
          <img src="images/background.png" alt="background-img" />
        </div>
      </div>
    </div>

    <div class="modal hidden">
      <div class="modal__button-container">
        <button class="modal__button" id="btn-close">
          <img src="images/close.svg" alt="close" />
        </button>
      </div>

      <form class="form" id="form">
        <h2 class="form__title">Войти в систему</h2>

        <input
          class="input"
          type="text"
          id="email"
          placeholder="Email/Телефон"
        />
        <input
          class="input"
          type="password"
          id="password"
          placeholder="Пароль"
        />

        <label class="checkbox">
          <input type="checkbox" id="checkbox" />
          Запомнить пароль
        </label>

        <a href="#" class="link">Восстановить</a>

        <div class="buttons">
          <button class="button primary">Войти</button>
          <button class="button secondary">Зарегистрироваться</button>
        </div>
      </form>
    </div>

    <div class="overlay hidden"></div>
  </body>
</html>
<script src="scripts/script.js"></script>
